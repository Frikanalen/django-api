apiVersion: v1
kind: Service
metadata:
  name: django-api
  labels:
    app: django-api
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 80
      protocol: TCP
      name: http-static
    - port: {{ .Values.service.port }}
      targetPort: 8080
      protocol: TCP
      name: http-api
  selector:
    app: django-api

